<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="INSPIRO" />
    <meta
      name="description"
      content="Themeforest Template Polo, html template"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>About Carousel</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="carousel/owl.theme.default.min.css" />

    <style>
      .c-item {
        height: 520px;
      }

      @media (max-width: 768px) {
        .c-item {
          height: 400px;
        }
      }

      .c-img {
        height: 100%;
        object-fit: cover;
        filter: brightness(0.6);
      }
    </style>
  </head>

  <body>
      <section>
        <div class="container mt-3 mb-2">
          <div class="row">
            <div class="col-12 text-center">
              <h1 class="text-center text-primary fw-900">Simple Slider</h1>
            </div>
          </div>
        </div>
  
        <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#hero-carousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#hero-carousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#hero-carousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
  
          <div class="carousel-inner">
            <div class="carousel-item active c-item">
              <img
                src="https://images.unsplash.com/photo-1579033461380-adb47c3eb938?fit=crop&w=1964&q=100"
                class="d-block w-100 c-img"
                alt="Slide 1"
              />
              <div class="carousel-caption top-1 mt-5">
                <h2 class="mt-5 fs-2 text-uppercase fw-bolder">
                  Muhammad Afaq Khursheed
                </h2>
                <h4 class="text-capitalize">
                  Graduated in BS Electrical Engineering
                </h4>
              </div>
            </div>
            <div class="carousel-item c-item">
              <img
                src="https://images.unsplash.com/photo-1516466723877-e4ec1d736c8a?fit=crop&w=2134&q=100"
                class="d-block w-100 c-img"
                alt="Slide 2"
              />
              <div class="carousel-caption top-1 mt-5">
                <h2 class="text-uppercase fw-bolder fs-2 mt-5">
                  Muhammad Almas Khursheed
                </h2>
                <h4 class="text-capitalize">
                  Graduated in BS Chemical Engineering
                </h4>
              </div>
            </div>
            <div class="carousel-item c-item">
              <img
                src="https://images.unsplash.com/photo-1612686635542-2244ed9f8ddc?fit=crop&w=2070&q=100"
                class="d-block w-100 c-img"
                alt="Slide 3"
              />
              <div class="carousel-caption top-1 mt-5">
                <h2 class="text-uppercase fw-bolder mt-5">
                  Muhammad Furjad Khursheed
                </h2>
                <h4 class="text-capitalize">
                  Graduated in BS Software Engineering
                </h4>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#hero-carousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#hero-carousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

     <section>
      <div class="container my-5">
        <div class="row">
          <div class="col-12 text-center">
            <h1 class="text-center text-primary fw-900">Owl Carousel</h1>
          </div>
        </div>
      </div>

        <div class="container mb-5">
          <div class="row">
            <div class="col-12">
              <div class="owl-carousel owl-theme">
                <div>
                  <img src="images/clients/1589197315Allied-Roof.png" alt="" />
                </div>
                <div><img src="images/clients/client-1.png" alt="" /></div>
                <div>
                  <img src="images/clients/1589197554ITIC-System.png" alt="" />
                </div>
                <div><img src="images/clients/1589197543ICF.png" alt="" /></div>
                <div>
                  <img src="images/clients/1589197315Allied-Roof.png" alt="" />
                </div>
                <div>
                  <img
                    src="images/clients/1589197327automotivation.png"
                    alt=""
                  />
                </div>
                <div>
                  <img src="images/clients/1589197441Baqalah.png" alt="" />
                </div>
                <div>
                  <img src="images/clients/1589197455Buld-On.png" alt="" />
                </div>
                <div>
                  <img src="images/clients/1589197465C-Green.png" alt="" />
                </div>
                <div>
                  <img
                    src="images/clients/1589197484Conference-Alarm.png"
                    alt=""
                  />
                </div>
                <div>
              
              </div>
          </div>
        </div>
        </div>

        </div>
     </section>


      </section>

   

    <script src="carousel/jquery.js"></script>
    <script src="carousel/plugins.js"></script>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"
      integrity="sha512-gY25nC63ddE0LcLPhxUJGFxa2GoIyA5FLym4UJqHDEMHjp8RET6Zn/SHo1sltt3WuVtqfyxECP38/daUc/WVEA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        autoplay: true,
        autoplayTimeout: 1000,
        autoplayHoverPause: true,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 4,
          },
        },
      });
    </script>

    <script src="carousel/owl.carousel.js"></script>
  </body>
</html>
